<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saga Harry Potter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: #000; color: #fff; font-family: Arial, sans-serif;">
  <header>
    <h1 style="color: #e53935;">Saga Harry Potter</h1>
    <nav>
      <ul>
        <li><a href="index.html" style="color: #e53935;">Voltar à Página Principal</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Filmes</h2>
      <div class="filmes" style="display: flex; flex-wrap: wrap; gap: 20px;">

        <!-- Filme 1 -->
        <div class="filme-card"
             data-titulo="Harry Potter e a Pedra Filosofal"
             data-trailer="https://www.youtube.com/watch?v=PbdM1db3JbY"
             data-filme="https://www.exemplo.com/harry-potter-1">
          <img src="https://upload.wikimedia.org/wikipedia/pt/1/1d/Harry_Potter_Pedra_Filosofal_2001.jpg"
               alt="Harry Potter 1" style="width: 180px; border-radius: 8px;">
          <p>Pedra Filosofal (2001)</p>
        </div>

        <!-- Filme 2 -->
        <div class="filme-card"
             data-titulo="Harry Potter e a Câmara Secreta"
             data-trailer="https://www.youtube.com/watch?v=1bq0qff4iF8"
             data-filme="https://www.exemplo.com/harry-potter-2">
          <img src="https://m.media-amazon.com/images/M/MV5BMjIwMjc4NWUtZjUyOC00ZDJjLWIzNjEtZWQ3MDc3NTA2ZDFiXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg"
               alt="Harry Potter 2" style="width: 180px; border-radius: 8px;">
          <p>Câmara Secreta (2002)</p>
        </div>

        <!-- Filme 3 -->
        <div class="filme-card"
             data-titulo="Harry Potter e o Prisioneiro de Azkaban"
             data-trailer="https://www.youtube.com/watch?v=lAxgztbYDbs"
             data-filme="https://www.exemplo.com/harry-potter-3">
          <img src="https://br.web.img2.acsta.net/medias/nmedia/18/93/88/04/20282944.jpg"
               alt="Harry Potter 3" style="width: 180px; border-radius: 8px;">
          <p>Prisioneiro de Azkaban (2004)</p>
        </div>

        <!-- Filme 4 -->
        <div class="filme-card"
             data-titulo="Harry Potter e o Cálice de Fogo"
             data-trailer="https://www.youtube.com/watch?v=PFWAOnvMd1Q"
             data-filme="https://www.exemplo.com/harry-potter-4">
          <img src="https://br.web.img2.acsta.net/c_310_420/medias/nmedia/18/93/87/95/20282862.jpg"
               alt="Harry Potter 4" style="width: 180px; border-radius: 8px;">
          <p>Cálice de Fogo (2005)</p>
        </div>

        <!-- Filme 5 -->
        <div class="filme-card"
             data-titulo="Harry Potter e a Ordem da Fênix"
             data-trailer="https://www.youtube.com/watch?v=y6ZW7KXaXYk"
             data-filme="https://www.exemplo.com/harry-potter-5">
          <img src="https://br.web.img3.acsta.net/medias/nmedia/18/90/67/58/20107766.jpg"
               alt="Harry Potter 5" style="width: 180px; border-radius: 8px;">
          <p>Ordem da Fênix (2007)</p>
        </div>
      </div>
    </section>
  </main>

  <footer style="margin-top: 40px; text-align: center; color: #e53935;">
    <p>&copy; 2025 Filmes - Todos os direitos reservados</p>
  </footer>

  <!-- Modal -->
  <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); z-index:1000;">
    <div style="background:#222; color:#fff; max-width:400px; margin:10% auto; padding:20px; border-radius:8px; text-align:center; position:relative;">
      <span id="close-modal" style="position:absolute; top:10px; right:15px; font-size:24px; cursor:pointer; color:#e53935;">&times;</span>
      <h2 id="modal-title" style="margin-bottom:20px;">Título do Filme</h2>
      <button id="btn-trailer" style="margin:10px; padding:10px 20px; background-color:#e53935; color:#fff; border:none; border-radius:5px; cursor:pointer;">Assistir Trailer</button>
      <button id="btn-filme" style="margin:10px; padding:10px 20px; background-color:#e53935; color:#fff; border:none; border-radius:5px; cursor:pointer;">Assistir Filme Completo</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('modal');
      const closeModal = document.getElementById('close-modal');
      const modalTitle = document.getElementById('modal-title');
      const btnTrailer = document.getElementById('btn-trailer');
      const btnFilme = document.getElementById('btn-filme');

      function abrirModal(titulo, trailer, filme) {
        modalTitle.textContent = titulo;
        btnTrailer.onclick = () => window.open(trailer, '_blank');
        btnFilme.onclick = () => window.open(filme, '_blank');
        modal.style.display = 'block';
      }

      closeModal.onclick = () => modal.style.display = 'none';
      window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };

      document.querySelectorAll('.filme-card').forEach(card => {
        card.addEventListener('click', () => {
          const titulo = card.getAttribute('data-titulo');
          const trailer = card.getAttribute('data-trailer');
          const filme = card.getAttribute('data-filme');
          abrirModal(titulo, trailer, filme);
        });
      });
    });
  </script>
</body>
</html>
