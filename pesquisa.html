<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="pesquisa-theme">
    <header>
        <h1>Pesquisar Filmes</h1>
        <nav>
            <ul>
                <li><a href="index.html">Voltar à Página Principal</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Encontre seu Filme</h2>
            <form action="resultado_pesquisa.html" method="get">
                <label for="pesquisa">Pesquisar:</label>
                <input type="text" id="pesquisa" name="pesquisa" placeholder="Digite o nome do filme ou gênero..." required>
                <button type="submit">Pesquisar</button>
            </form>
        </section>

        <section>
            <h3>Resultados da Pesquisa</h3>
            <div class="filmes">
                <!-- Exibir resultados da pesquisa (exemplo) -->
                <div class="filme-card">
                    <img src="filme-acao1.jpg" alt="Filme Ação 1">
                    <p>Missão Impossível</p>
                </div>
                <div class="filme-card">
                    <img src="filme-comedia1.jpg" alt="Filme Comédia 1">
                    <p>Se Beber, Não Case!</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Filmes - Todos os direitos reservados</p>
    </footer>
</body>
</html>
