<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contato-theme">
    <header>
        <h1>Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Voltar à Página Principal</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Entre em Contato Conosco</h2>
            <p>Se você tem alguma sugestão de filme, dúvida ou comentário, fique à vontade para nos enviar!</p>
            
            <form action="envio_contato.php" method="post">
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Seu E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Filmes - Todos os direitos reservados</p>
    </footer>
</body>
</html>
