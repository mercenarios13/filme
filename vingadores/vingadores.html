    <!-- Estilo interno para facilitar -->
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            text-align: center;

            border-bottom: 2px solid #e53935;
        }

        }

        .filme-card:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px #e53935;
        }

        .filme-card img {
            width: 100%;
            border-radius: 8px;
        }

        .filme-card p {
            margin-top: 10px;
            color: #fff;
            font-weight: bold;
            font-size: 15px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 15px;

            color: #e53935;
