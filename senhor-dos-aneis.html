<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saga Senhor dos Anéis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: #000; color: #fff; font-family: Arial, sans-serif;">
  <header>
    <h1 style="color: #e53935;">Saga Senhor dos Anéis</h1>
    <nav>
      <ul>
        <li><a href="index.html" style="color: #e53935;">Voltar à Página Principal</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Filmes</h2>
      <div class="filmes" style="display: flex; flex-wrap: wrap; gap: 20px;">

        <!-- Trilogia Senhor dos Anéis -->
        <div class="filme-card"
             data-titulo="A Sociedade do Anel"
             data-trailer="https://www.youtube.com/watch?v=V75dMMIW2B4"
             data-filme="https://www.exemplo.com/sociedade-do-anel">
          <img src="https://upload.wikimedia.org/wikipedia/pt/0/0c/The_Fellowship_of_the_Ring.jpg"
               alt="Sociedade do Anel" style="width: 180px; border-radius: 8px;">
          <p>A Sociedade do Anel (2001)</p>
        </div>

        <div class="filme-card"
             data-titulo="As Duas Torres"
             data-trailer="https://www.youtube.com/watch?v=nuTU5XcZTLA"
             data-filme="https://www.exemplo.com/duas-torres">
          <img src="https://upload.wikimedia.org/wikipedia/pt/0/0f/The_Two_Towers.jpg"
               alt="As Duas Torres" style="width: 180px; border-radius: 8px;">
          <p>As Duas Torres (2002)</p>
        </div>

        <div class="filme-card"
             data-titulo="O Retorno do Rei"
             data-trailer="https://www.youtube.com/watch?v=r5X-hFf6Bwo"
             data-filme="https://www.exemplo.com/retorno-do-rei">
          <img src="https://upload.wikimedia.org/wikipedia/pt/9/9d/Return_of_the_king_ver2.jpg"
               alt="O Retorno do Rei" style="width: 180px; border-radius: 8px;">
          <p>O Retorno do Rei (2003)</p>
        </div>

        <!-- Trilogia O Hobbit -->
        <div class="filme-card"
             data-titulo="O Hobbit: Uma Jornada Inesperada"
             data-trailer="https://www.youtube.com/watch?v=JTSoD4BBCJc"
             data-filme="https://www.exemplo.com/o-hobbit-1">
          <img src="https://upload.wikimedia.org/wikipedia/pt/b/b3/The_Hobbit_Unexpected_Journey.jpg"
               alt="Hobbit 1" style="width: 180px; border-radius: 8px;">
          <p>Jornada Inesperada (2012)</p>
        </div>

        <div class="filme-card"
             data-titulo="O Hobbit: A Desolação de Smaug"
             data-trailer="https://www.youtube.com/watch?v=OPVWy1tFXuc"
             data-filme="https://www.exemplo.com/o-hobbit-2">
          <img src="https://upload.wikimedia.org/wikipedia/pt/a/a9/The_Hobbit_Desolation_of_Smaug.jpg"
               alt="Hobbit 2" style="width: 180px; border-radius: 8px;">
          <p>Desolação de Smaug (2013)</p>
        </div>

        <div class="filme-card"
             data-titulo="O Hobbit: A Batalha dos Cinco Exércitos"
             data-trailer="https://www.youtube.com/watch?v=iVAgTiBrrDA"
             data-filme="https://www.exemplo.com/o-hobbit-3">
          <img src="https://upload.wikimedia.org/wikipedia/pt/7/73/The_Hobbit_The_Battle_of_the_Five_Armies.jpg"
               alt="Hobbit 3" style="width: 180px; border-radius: 8px;">
          <p>Batalha dos Cinco Exércitos (2014)</p>
        </div>

      </div>
    </section>
  </main>

  <footer style="margin-top: 40px; text-align: center; color: #e53935;">
    <p>&copy; 2025 Filmes - Todos os direitos reservados</p>
  </footer>

  <!-- Modal -->
  <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); z-index:1000;">
    <div style="background:#222; color:#fff; max-width:400px; margin:10% auto; padding:20px; border-radius:8px; text-align:center; position:relative;">
      <span id="close-modal" style="position:absolute; top:10px; right:15px; font-size:24px; cursor:pointer; color:#e53935;">&times;</span>
      <h2 id="modal-title" style="margin-bottom:20px;">Título do Filme</h2>
      <button id="btn-trailer" style="margin:10px; padding:10px 20px; background-color:#e53935; color:#fff; border:none; border-radius:5px; cursor:pointer;">Assistir Trailer</button>
      <button id="btn-filme" style="margin:10px; padding:10px 20px; background-color:#e53935; color:#fff; border:none; border-radius:5px; cursor:pointer;">Assistir Filme Completo</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('modal');
      const closeModal = document.getElementById('close-modal');
      const modalTitle = document.getElementById('modal-title');
      const btnTrailer = document.getElementById('btn-trailer');
      const btnFilme = document.getElementById('btn-filme');

      function abrirModal(titulo, trailer, filme) {
        modalTitle.textContent = titulo;
        btnTrailer.onclick = () => window.open(trailer, '_blank');
        btnFilme.onclick = () => window.open(filme, '_blank');
        modal.style.display = 'block';
      }

      closeModal.onclick = () => modal.style.display = 'none';
      window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };

      document.querySelectorAll('.filme-card').forEach(card => {
        card.addEventListener('click', () => {
          const titulo = card.getAttribute('data-titulo');
          const trailer = card.getAttribute('data-trailer');
          const filme = card.getAttribute('data-filme');
          abrirModal(titulo, trailer, filme);
        });
      });
    });
  </script>
</body>
</html>
