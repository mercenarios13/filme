<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saga Velozes e Furiosos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: #000; color: #fff; font-family: Arial, sans-serif;">
  <header>
    <h1 style="color: #e53935;">Saga Velozes e Furiosos</h1>
    <nav>
      <ul>
        <li><a href="index.html" style="color: #e53935;">Voltar à Página Principal</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Filmes</h2>
      <div class="filmes" style="display: flex; flex-wrap: wrap; gap: 20px;">
        <!-- Filme 1 -->
        <div class="filme-card" 
             data-titulo="Velozes e Furiosos (2001)"
             data-trailer="https://www.youtube.com/watch?v=2TAOizOnNPo"
             data-filme="https://www.exemplo.com/velozes-1">
          <img src="https://upload.wikimedia.org/wikipedia/pt/4/4c/Fast_and_the_furious_2001.jpg" 
               alt="Velozes e Furiosos 1" style="width: 180px; border-radius: 8px;">
          <p>Velozes e Furiosos (2001)</p>
        </div>

        <!-- Filme 2 -->
        <div class="filme-card" 
             data-titulo="+ Velozes + Furiosos (2003)"
             data-trailer="https://www.youtube.com/watch?v=zzsJLc3k2yE"
             data-filme="https://www.exemplo.com/velozes-2">
          <img src="https://upload.wikimedia.org/wikipedia/pt/9/9b/2_fast_2_furious.jpg" 
               alt="Velozes 2" style="width: 180px; border-radius: 8px;">
          <p>+ Velozes + Furiosos (2003)</p>
        </div>

        <!-- Filme 3 -->
        <div class="filme-card" 
             data-titulo="Desafio em Tóquio (2006)"
             data-trailer="https://www.youtube.com/watch?v=p8HQ2JLlc4E"
             data-filme="https://www.exemplo.com/velozes-3">
          <img src="https://upload.wikimedia.org/wikipedia/pt/c/c2/The_Fast_and_the_Furious_Tokyo_Drift.jpg" 
               alt="Desafio em Tóquio" style="width: 180px; border-radius: 8px;">
          <p>Desafio em Tóquio (2006)</p>
        </div>

        <!-- Filme 4 -->
        <div class="filme-card" 
             data-titulo="Velozes e Furiosos 4 (2009)"
             data-trailer="https://www.youtube.com/watch?v=bcYppAs6ZdI"
             data-filme="https://www.exemplo.com/velozes-4">
          <img src="https://upload.wikimedia.org/wikipedia/pt/9/95/Fast_and_furious.jpg" 
               alt="Velozes 4" style="width: 180px; border-radius: 8px;">
          <p>Velozes e Furiosos 4 (2009)</p>
        </div>

        <!-- Filme 5 -->
        <div class="filme-card" 
             data-titulo="Velozes e Furiosos 5: Operação Rio"
             data-trailer="https://www.youtube.com/watch?v=F_VIM03DXWI"
             data-filme="https://www.exemplo.com/velozes-5">
          <img src="https://upload.wikimedia.org/wikipedia/pt/4/4d/Fast_five_poster.jpg" 
               alt="Velozes 5" style="width: 180px; border-radius: 8px;">
          <p>Velozes e Furiosos 5 (2011)</p>
        </div>
      </div>
    </section>
  </main>

  <footer style="margin-top: 40px; text-align: center; color: #e53935;">
    <p>&copy; 2025 Filmes - Todos os direitos reservados</p>
  </footer>

  <!-- Modal -->
  <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); z-index:1000;">
    <div style="background:#222; color:#fff; max-width:400px; margin:10% auto; padding:20px; border-radius:8px; text-align:center; position:relative;">
      <span id="close-modal" style="position:absolute; top:10px; right:15px; font-size:24px; cursor:pointer; color:#e53935;">&times;</span>
      <h2 id="modal-title" style="margin-bottom:20px;">Título do Filme</h2>
      <button id="btn-trailer" style="margin:10px; padding:10px 20px; background-color:#e53935; color:#fff; border:none; border-radius:5px; cursor:pointer;">Assistir Trailer</button>
      <button id="btn-filme" style="margin:10px; padding:10px 20px; background-color:#e53935; color:#fff; border:none; border-radius:5px; cursor:pointer;">Assistir Filme Completo</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('modal');
      const closeModal = document.getElementById('close-modal');
      const modalTitle = document.getElementById('modal-title');
      const btnTrailer = document.getElementById('btn-trailer');
      const btnFilme = document.getElementById('btn-filme');

      function abrirModal(titulo, trailer, filme) {
        modalTitle.textContent = titulo;
        btnTrailer.onclick = () => window.open(trailer, '_blank');
        btnFilme.onclick = () => window.open(filme, '_blank');
        modal.style.display = 'block';
      }

      closeModal.onclick = () => modal.style.display = 'none';
      window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };

      document.querySelectorAll('.filme-card').forEach(card => {
        card.addEventListener('click', () => {
          const titulo = card.getAttribute('data-titulo');
          const trailer = card.getAttribute('data-trailer');
          const filme = card.getAttribute('data-filme');
          abrirModal(titulo, trailer, filme);
        });
      });
    });
  </script>
</body>
</html>
